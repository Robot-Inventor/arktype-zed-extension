name: Weekly Upstream Sync

on:
  schedule:
    - cron: '17 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: weekly-upstream-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '*'
          check-latest: true

      - name: Sync upstream sources and apply local patches
        run: node scripts/sync-upstreams.mjs

      - name: Verify Rust build
        run: cargo check

      - name: Detect repository changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        id: cpr
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/weekly-upstream-sync
          delete-branch: true
          commit-message: 'chore: sync upstream language sources'
          title: 'chore: weekly upstream sync'
          body: |
            Automated weekly upstream sync.

            This PR includes:
            - upstream file updates from Zed language sources,
            - regenerated ArkType injection queries,
            - local patch re-application (`imports.scm`, `highlights.scm`, `injections-arktype.scm`).

      - name: Request repository owner review
        if: steps.changes.outputs.has_changes == 'true' && steps.cpr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          owner_type=$(gh api "/users/${OWNER}" --jq '.type' 2>/dev/null || true)
          if [ "$owner_type" != "User" ]; then
            echo "Repository owner is not a user account. Skipping reviewer request."
            exit 0
          fi

          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            "/repos/${REPO}/pulls/${PR_NUMBER}/requested_reviewers" \
            -f "reviewers[]=${OWNER}"
